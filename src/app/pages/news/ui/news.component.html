<div class="container">
    @for (item of news.news; track $index) {
    <div class="rowOfNews">
        <div class="image">

        </div>
        <div class="in">

            <div class="title">
                <h2>{{item.title}}</h2>
            </div>
            <div class="content">
                {{item.content}}

        </div>
        <button>open</button>
    </div>
    }

</div>
<app-footer></app-footer>
