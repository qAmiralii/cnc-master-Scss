<div class="kool">
  <div class="main">
    <div class="image">
      <img src="/img/{{kala.pic}}" alt="" id="img">
    </div>
    <div class="title">
      {{kala.title}}
    </div>
  </div>
  <div class="price">
    @if (toman) {
      {{kala.price}}
    }@else{
      {{kala.tPrice | number}}
    }
    <button (click)="buy(kala)">
      @if (action=="buy") {
        Add to cart
      }
      @else if (action=="remove") {
        remove
      }
    </button>
  </div>
</div>
