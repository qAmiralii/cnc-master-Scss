<app-header/>
@if (showSignIn) {
  <app-sing-in (onBack)="Sback($event)"></app-sing-in>
  }
  <div class="backimg">
    <img src="/backcnc" alt="cnc-mast" class="imgback">
    <div class="topmenu" [class]="ifMenuClick">
      <div class="menu">
        <div class="form">
          <form action="" (submit)="onLogin()">
            <svg xmlns="http://www.w3.org/2000/svg" (click)="closeLogin()" class="closeSVG" viewBox="0 0 48 48"
              width="28px" height="28px">
              <linearGradient id="hbE9Evnj3wAjjA2RX0We2a" x1="7.534" x2="27.557" y1="7.534" y2="27.557"
                gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#f44f5a" />
                <stop offset=".443" stop-color="#ee3d4a" />
                <stop offset="1" stop-color="#e52030" />
              </linearGradient>
              <path fill="url(#hbE9Evnj3wAjjA2RX0We2a)"
                d="M42.42,12.401c0.774-0.774,0.774-2.028,0-2.802L38.401,5.58c-0.774-0.774-2.028-0.774-2.802,0	L24,17.179L12.401,5.58c-0.774-0.774-2.028-0.774-2.802,0L5.58,9.599c-0.774,0.774-0.774,2.028,0,2.802L17.179,24L5.58,35.599	c-0.774,0.774-0.774,2.028,0,2.802l4.019,4.019c0.774,0.774,2.028,0.774,2.802,0L42.42,12.401z" />
              <linearGradient id="hbE9Evnj3wAjjA2RX0We2b" x1="27.373" x2="40.507" y1="27.373" y2="40.507"
                gradientUnits="userSpaceOnUse">
                <stop offset="0" stop-color="#a8142e" />
                <stop offset=".179" stop-color="#ba1632" />
                <stop offset=".243" stop-color="#c21734" />
              </linearGradient>
              <path fill="url(#hbE9Evnj3wAjjA2RX0We2b)"
                d="M24,30.821L35.599,42.42c0.774,0.774,2.028,0.774,2.802,0l4.019-4.019	c0.774-0.774,0.774-2.028,0-2.802L30.821,24L24,30.821z" />
            </svg>
            <h2>VERTUS</h2>
            <div class="main">
              <p>Start your journey</p>
              <p class="pLogin">{{SL}} to VERTUS</p>
              <div class="d-input">
                <input type="text" class="input" id="username" [(ngModel)]=" username" name="username"  placeholder="Amir">
                <p class="pName">name</p>
              </div>
              <div class="d-input">
                <input type="password" class="input" [(ngModel)]="password" id="password" name="password"
                  placeholder="Password">
                <p class="pName">Password</p>
              </div>
              <div class="d-input">
                <input type="password" class="input" [class]="ifInputFill" id="rePassword" name="password"
                  [required]="Repassword" [(ngModel)]="Repassword" placeholder="Password">
                <p class="pName">Confirm Password</p>
              </div>
              <div class="Login">
                <button class="submitB" [disabled]="username == '' " (click)="checkUser()"
                  (click)="inputCheck()">{{SL}}</button>
              </div>
              <div class="check">
                <button (click)="reset()"
                  [disabled]="username == '' && password == '' && Repassword == '' ">reset</button>
                <div class="goSignIn">
                  <input type="checkbox" id="rememberMe" name="rememberMe"> <label class="checkbox" for="rememberMe">Agree
                    Terms</label>
                  <button class="singIn" (click)="goSignIn()">Sign in</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
